{% extends 'base.html' %}

{% block title %} Contact {% endblock %}

{% block body_block %}
      <h1>Contact Administrators</h1>

      {% if form.errors %}
         <p style="color: red;">
            Please correct the error {{ form.errors|pluralize }} below.
         </p>
      {% endif %}

      <form action="/contact/" method="post">
            <table>
                   {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="submit" value="Submit">
      </form>
{% endblock %}
